apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile project(':aero-ids')
    compile project(':polaris-api')
    compile project(':overload-driver')
    runtime 'ch.qos.logback:logback-core:1.1.2'
    runtime 'ch.qos.logback:logback-classic:1.1.2'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.aerofs.polaris.throughput.client.Client',
                'Class-Path': configurations.runtime.collect { it.getName() }.join(' ')
        )
    }
}

task dist(type: Zip, description: "Assembles a zipfile containing everything required to run the polaris throughput test client", dependsOn: jar) {
    classifier 'dist'
    from configurations.runtime
    from jar
    from 'src/dist'
    into "polaris-throughput-client"
}

artifacts {
    archives dist
}
