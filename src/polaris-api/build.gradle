base {
    archivesName = 'aero-polarisi-api'
}

dependencies {
    implementation 'com.google.guava:guava:17.0'
    implementation 'com.google.code.findbugs:jsr305:3.0.0'
    implementation 'javax.validation:validation-api:1.1.0.Final'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.4.1.3'
    api project(':src:aero-ids')
    api project(':src:aero-api-lib')
    testImplementation 'org.slf4j:slf4j-api:1.7.25'
    testImplementation 'junit:junit:4.11'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testRuntimeOnly 'ch.qos.logback:logback-core:1.1.10'
    testRuntimeOnly 'ch.qos.logback:logback-classic:1.1.10'
}
