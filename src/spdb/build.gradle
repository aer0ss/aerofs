base {
    archivesName = 'aero-spdb'
}

dependencies {
    implementation 'org.flywaydb:flyway-core:3.2.1'
    implementation 'org.apache.tomcat:tomcat-jdbc:7.0.61'
    // For properties
    api project(':src:base')
    // For LibParam
    api project(':src:lib')
}


jar {
    manifest.attributes(
        'Class-Path': configurations.runtimeClasspath.files.collect { it.name }.join(' '),
    )
}
