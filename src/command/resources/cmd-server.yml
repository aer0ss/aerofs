http:
    port: 9020
    adminPort: 9021
    maxThreads: 10
    minThreads: 4
    acceptorThreads: 4
    acceptQueueSize: 20

    requestLog:
        console:
            enabled: false

        file:
            enabled: false
            archive: false
            currentLogFilename: /var/log/aerofs/cmd-server.requests.log
            timeZone: UTC

logging:
    level: INFO

    console:
            enabled: false

    file:
        enabled: true
        archive: false
        currentLogFilename: /var/log/aerofs/cmd-server.log
        timeZone: UTC

redis:
    host: sp.aerofs.com
    port: 6379

verkehr:
    host: verkehr.aerofs.com
    port: 25234
    certFile: /etc/ssl/certs/AeroFS_CA.pem
