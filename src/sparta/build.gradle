base {
    archivesName = 'aero-sparta'
}

test {
    // unit tests fail if we don't fork due to bad isolation
    forkEvery = 1
}

dependencies {
    implementation project(':src:libservlet')
    implementation project(':src:oauth-verify')
    implementation project(':src:aero-api-lib')
    implementation project(':src:rest-api')
    implementation project(':src:restless')
    implementation project(':src:bifrost')
    runtimeOnly project(':src:spdb')
    testImplementation 'com.jayway.restassured:rest-assured:2.8.0'
    testImplementation project(':src:bifrost')
    testImplementation project(path: ':src:bifrost', configuration: 'testutil')
    testImplementation project(path: ':src:libservlet', configuration: 'testutil')
}

jar {
    from('resources') { include('logback.xml') }
    manifest.attributes(
        'Main-Class': 'com.aerofs.sp.sparta.Sparta',
        'Class-Path': configurations.runtimeClasspath.files.collect { it.name }.join(' '),
    )
}
