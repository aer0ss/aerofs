archivesBaseName = 'aerofs-sparta'

test {
    // unit tests fail if we don't fork due to bad isolation
    forkEvery = 1
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

dependencies {
    compile 'org.apache.tomcat:tomcat-jdbc:7.0.+'
    compile 'com.googlecode.flyway:flyway-core:2.2.+'
    compile project(':src/libservlet')
    compile project(':src/oauth-verify')
    compile project(':src/rest-api')
    compile project(':src/restless')
    runtime project(':src/spdb')
    testCompile project(':src/bifrost')
    testCompile project(path: ':src/bifrost', configuration: 'testutil')
    testCompile project(path: ':src/libservlet', configuration: 'testutil')
}

jar {
    from('resources') { include('logback.xml') }
    manifest.attributes(
        'Main-Class': 'com.aerofs.sp.sparta.Sparta',
        'Class-Path': configurations.runtime.files.collect { it.name }.join(' '),
    )
}
