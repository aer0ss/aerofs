archivesBaseName = 'aerofs-base'

sourceSets {
    main {
        java {
            srcDirs 'src', 'gen'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

dependencies {
    compile 'javax.inject:javax.inject:1.0'
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    compile 'com.google.guava:guava:14.0.1'
    compile 'org.jboss.netty:netty:3.6.5'
    compile 'com.google.protobuf:protobuf-java:2.5.0'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'org.slf4j:jcl-over-slf4j:1.7.5'
    compile 'org.slf4j:jul-to-slf4j:1.7.5'
    compile 'org.ocpsoft.prettytime:prettytime:2.1.3.Final'
    compile 'com.google.code.gson:gson:2.2.2'
    testCompile name: 'junit-4.11'
    testCompile name: 'hamcrest-all-1.3'
    testCompile name: 'mockito-core-1.9.8-git'
    testCompile 'org.objenesis:objenesis:1.0'
    testCompile 'org.bouncycastle:bcprov-jdk15on:1.50+'
    testCompile 'org.bouncycastle:bcpkix-jdk15on:1.50+'
}

compileJava.dependsOn(':generateAllProtoClasses')
