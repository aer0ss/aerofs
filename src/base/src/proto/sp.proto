    // permisisons of invited users in a subsequent call.
    repeated PBSubjectPermissions subject_permissions = 1;

    // Message to the person
    optional string note = 4;

    // Whether the sharer created the share outside his root anchor.
    // Ignored when adding new members to an existing shared folder.
    // See docs/design/sharing_and_migration.txt for more.
    optional bool external = 5;

    // Whether to suppress warning exceptions (i.e. ExSharingRulesWarning) generated by shared
    // folder rules. These exceptions are used by the UI to ask the user to confirm execution of
    // potentially harmful actions. Once confirmed, the UI will call the same method again with this
    // flag on.
    optional bool suppress_sharing_rules_warnings = 6;
}

