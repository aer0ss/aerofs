archivesBaseName = 'aerofs-tunnel'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

dependencies {
    compile project(':src/base')
    testCompile project(path: ':src/base', configuration: 'testutil')
    testRuntime 'ch.qos.logback:logback-core:1.1.3'
    testRuntime 'ch.qos.logback:logback-classic:1.1.3'
}
