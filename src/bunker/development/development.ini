[app:main]
paste.app_factory = web:main

deployment.config_server_uri = http://unified.syncfs.com:5434
deployment.verification_server_uri = http://unified.syncfs.com:8080/verification
deployment.dryad_servlet_uri = http://unified.syncfs.com:8080/dryad-servlet
deployment.oauth_server_uri = http://unified.syncfs.com:8700
deployment.status_server_uri = http://unified.syncfs.com:8000
deployment.bootstrap_server_uri = http://unified.syncfs.com:9070

# Pyramid settings
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
mako.directories = web:templates
# Where static assets are hosted
static.prefix = /static

# Disable the toolbar as we don't really need it at this point in time
# pyramid.includes = pyramid_debugtoolbar

# Session factory settings
# see http://beaker.readthedocs.org/en/latest/configuration.html#session-options
# and http://beaker.readthedocs.org/en/latest/modules/session.html for more options
session.type = cookie
session.key = bunker_session
# The cookie should only be accessible by the browser not by JavaScript.
# This is to prevent the session token from being stolen via XSS attacks.
session.httponly = True
# 1 year. Session timeouts are handled by SP.
session.timeout = 31536000

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8484

# Begin logging configuration

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
