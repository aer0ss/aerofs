[app:main]
use = egg:web

# SP Settings
sp.url = https://staging.aerofs.com/sp/sp
# When updating SP version make sure to update C.java
sp.version = 13

# Pyramid settings
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar
mako.directories =
    aerofs_web.layout:templates
    web:templates
static.prefix = common

# Session factory settings
# see http://beaker.readthedocs.org/en/latest/configuration.html#session-options for more options
session.type = cookie
session.key = session
session.timeout = 1200
session.validate_key = qzURyMrymsdNZpJk7z9NgwKtBm4THek6p7vszZPF9qQ8RSnk
session.encrypt_key = EBN8pu3FBTeD2Qgb3DUMGPfP4ZJJnspTkbkBfA96hwdUrDfL

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, web

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_web]
level = DEBUG
handlers =
qualname = web

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
