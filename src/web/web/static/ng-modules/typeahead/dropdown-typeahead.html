<label ng-bind="label" style="display: inline;"></label>
<div class="dropdown typeahead" ng-class="{'open': looking && matches.length}" style="display: inline;">
    <input class="form-control" type="text"
        placeholder="{{placeholder}}"
        ng-model="selectedEntity.name"
        ng-model-options="{debounce: 6000}"
        ng-disabled="disableRule"
        >
    <span id="typeahead-spinner" class="pull-right" style="float: right; margin-top: -1.6em; margin-right: 1.6em;"
        ng-show="loading">&nbsp;</span>
    <ul tabindex="-1" class="dropdown-menu typeahead" ng-show="!dropdownDisabled && looking && matches.length && selectedEntity.name.length > 0" role="select">
      <li role="presentation" ng-repeat="match in matches" ng-class="{active: $index === activeIndex}">
        <a role="menuitem" ng-click="select(match)" ng-bind="match.name"></a>
      </li>
    </ul>
</div>
