<style type="text/css">
    .pagination-container {
        text-align:center;
    }
    .pagination {
        margin-bottom: 2em;
    }
    .pagination a {
        cursor: pointer;
    }
</style>
<div class="pagination-container">
    <pagination
        rotate="false"
        num-pages="pages.length"
        items-per-page="pagelimit"
        total-items="total"
        ng-model="currentPage"
        max-size="maxSize"
        boundary-links="true"
        class="pagination center"
        ng-show="pages && pages.length > 1"
        >
    </pagination>
</div>
