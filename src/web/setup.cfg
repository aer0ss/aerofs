[nosetests]
match = ^test
nocapture = 1
cover-package = web
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = locale
domain = web
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = locale/web.pot
width = 80

[init_catalog]
domain = web
input_file = locale/web.pot
output_dir = locale

[update_catalog]
domain = web
input_file = locale/web.pot
output_dir = locale
previous = true
