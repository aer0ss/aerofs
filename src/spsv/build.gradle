archivesBaseName = 'aerofs-sp'

test {
    // unit tests fail if we don't fork due to bad isolation
    forkEvery = 1
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

//evaluationDependsOn(':src/libservlet')

dependencies {
    compile 'com.googlecode.json-simple:json-simple:1.1'
    compile 'commons-codec:commons-codec:1.6'
    compile 'org.mortbay.jetty:jetty-util:6.1.26'
    compile name:'dyuproject-util-1.1'
    compile project(':src/libservlet')
    testCompile 'com.jayway.restassured:rest-assured:2.8.0'
    testCompile 'org.mortbay.jetty:jetty:6.1.26'
    testCompile project(path: ':src/lib', configuration: 'testutil')
    testCompile project(path: ':src/libservlet', configuration: 'testutil')
    runtime project(':src/spdb')
}

jar {
    from('resources') { include('logback.xml') }
    manifest.attributes(
        'Class-Path': configurations.runtime.files.collect { it.name }.join(' '),
    )
}
