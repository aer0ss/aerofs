{% extends "base.html" %}

{% from "_formhelpers.html" import render_field, submit_button %}

{% block content %}
<h1>Complete your signup</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Email: {{ record.email }}
    </p>
    <p>
        {{ render_field(form.password) }}
    </p>
    {{ submit_button("Complete Sign Up") }}
</form>
{% endblock %}
