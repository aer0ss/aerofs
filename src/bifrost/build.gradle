archivesBaseName = 'aerofs-bifrost'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            // Include flyway db migration scripts
            srcDir 'resources'
            include 'db/**'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

evaluationDependsOn(':src/lib')

dependencies {
    compile 'commons-codec:commons-codec:1.4'
    compile 'commons-validator:commons-validator:1.4.0'
    compile 'org.hibernate:hibernate-core:4.1.9.Final'
    compile 'org.hibernate:hibernate-validator:4.3.0.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:7.0.37'
    compile 'commons-net:commons-net:3.3'
    compile 'com.lambdaworks:scrypt:1.4.0'
    compile 'com.googlecode.flyway:flyway-core:2.2.1'
    compile project(':src/lib')
    compile project(':src/restless')
    runtime 'mysql:mysql-connector-java:5.1.20'
    testCompile 'com.jayway.restassured:rest-assured:2.3.+'
    testCompile project(':src/lib').sourceSets.test.runtimeClasspath
}

jar {
    // DO NOT add to resources sourceSet to avoid polluting tests
    from('resources') { include('logback.xml') }
    manifest.attributes(
        'Main-Class': 'com.aerofs.bifrost.server.Bifrost',
        'Class-Path': configurations.runtime.files.collect { it.name }.join(' '),
    )
}
