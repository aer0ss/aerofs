archivesBaseName = 'aerofs-ssmp'

// specify dependencies for our configurations
dependencies {
    compile 'com.google.code.findbugs:jsr305:3.0.0'
    compile 'com.google.guava:guava:17.0'
    compile 'io.netty:netty:3.10.2.Final-SNAPSHOT'
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.slf4j:jul-to-slf4j:1.7.12'
    testCompile 'junit:junit:4.11'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testRuntime 'ch.qos.logback:logback-core:1.1.3'
    testRuntime 'ch.qos.logback:logback-classic:1.1.3'
}

