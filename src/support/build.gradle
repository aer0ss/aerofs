archivesBaseName = 'aerofs-support'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
    compile project(':src/base')
    compile project(':src/lib')
    compile project(':src/libservlet')
}

jar {
    manifest.attributes(
        'Class-Path': configurations.runtime.files.collect { it.name }.join(' '),
    )
}
