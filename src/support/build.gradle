base {
    archivesName = 'aerofs-support'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
    implementation project(':src:base')
    implementation project(':src:libclient')
    implementation project(':src:libservlet')
}

jar {
    manifest.attributes(
        'Class-Path': configurations.runtimeClasspath.files.collect { it.name }.join(' '),
    )
}
