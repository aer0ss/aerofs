http:
    port: 9319
    adminPort: 9379
    maxThreads: 10
    minThreads: 5
    acceptorThreads: 1
    acceptQueueSize: 10

    requestLog:
        console:
            enabled: false

        file:
            enabled: true
            archive: false
            currentLogFilename: /var/log/auditor/auditor.access.log
            timeZone: UTC

core:
    adminHost: 0.0.0.0
    adminPort: 23034

    publishHost: 0.0.0.0
    publishPort: 9300

    # Make sure this port is firewalled off such that only the subscribers can reach
    # it. It would be very bad to expose this port to the world.
    subscribeHost: 0.0.0.0
    subscribePort: 9301

    ssl:
        privateKeyFile: auditor.key
        certFile: auditor.crt
        caCertFile: /etc/ssl/certs/AeroFS_CA.pem

    metrics:
        enabled: true
        csvOutputDirectory: /var/log/auditor

logging:
    # FIXME: Currently set to WARN due to a torrent of log events
    # that is killing our server configuration. Ideally this should be INFO.
    level: WARN

    console:
        enabled: false

    file:
        enabled: true
        timeZone: UTC
        currentLogFilename: /var/log/auditor/auditor.log

        #
        # Auto-archive once per day and compress old log files:
        # (Sadly, dropwizard does not allow any other rollover policies)
        #
        archive: true
        archivedLogFilenamePattern: /var/log/auditor/auditor.%d{yyyy-MM-dd}.log
        archivedFileCount: 2

    loggers:
        "com.aerofs.verkehr.server.core.PubSub": INFO
