<!doctype html>
<html>
    <title>Upload Storage Server Configuration</title>
    <h1>Upload Configuration</h1>
    <p>This Storage Server has not been configured yet, please download a configuration 
        file from your Application Server management portal under "Storage Servers".</p>
    <form action="/upload" method=post enctype=multipart/form-data>
        <input id="config-file" type="file" name="file">
        <button type="submit" id="restore-button" class="form-control">
            Upload
        </button>
        <div class="help-block">
            Configuration files are named like <em>{{ example_config_file_name }}</em>
        </div>
    </form>
</html>
