http:
    port: 9020
    adminPort: 9021
    maxThreads: 10
    minThreads: 4
    acceptorThreads: 4
    acceptQueueSize: 20

    requestLog:
        console:
            enabled: false

        file:
            enabled: false
            archive: false
            currentLogFilename: /var/log/devman/devman.requests.log
            timeZone: UTC

logging:
    level: WARN

    console:
            enabled: false

    file:
        enabled: true
        archive: false
        currentLogFilename: /var/log/devman/devman.log
        timeZone: UTC

    loggers:
        "com.aerofs.devman.server.VerkehrPuller": DEBUG
        "com.aerofs.devman.server.VerkehrWebClient": DEBUG

polling:
    initialDelayInSeconds: 10
    intervalInSeconds: 300
