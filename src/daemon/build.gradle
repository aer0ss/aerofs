archivesBaseName = 'aerofs-daemon'

test {
    // Daemon tests can be parallelized safely.
    maxParallelForks = 8
}

sourceSets {
    main {
        java {
            srcDirs 'src', 'gen'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
    }
}

dependencies {
    compile name: 'smack'
    compile name: 'smackx'
    compile 'com.amazonaws:aws-java-sdk-s3:1.9.+'
    compile 'io.netty:netty-codec-http:4.1.+'
    compile 'io.netty:netty-transport:4.1.+'
    compile 'org.apache.tika:tika-core:1.4'
    compile name: 'netty-native-socket'
    compile name: 'junixsocket-1.3'
    compile project(':src/libjingle.binding')
    compile project(':src/lib')
    compile project(':src/oauth-verify')
    compile project(':src/rest-api')
    compile project(':src/restless')
    compile project(':src/tunnel')
    compile project(path: ':src/verkehr', configuration: 'wireClient')
    compile project(path: ':src/zephyr', configuration: 'client')
    testCompile 'org.hibernate:hibernate-core:4.1.9.Final'
    testCompile 'org.hibernate.common:hibernate-commons-annotations:4.0.1.Final'
    testCompile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    testCompile 'javax.mail:mail:1.4.2'
    testCompile project(':src/bifrost')
    testCompile project(':src/havre')
    testCompile project(':src/zephyr')
    testCompile project(path: ':src/bifrost', configuration: 'testutil')
    testCompile project(path: ':src/lib', configuration: 'testutil')
}
