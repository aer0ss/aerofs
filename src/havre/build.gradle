archivesBaseName = 'aerofs-havre'

sourceSets {
    main {
        java {
            srcDirs 'src', 'gen'
        }
        resources {
            srcDir 'resources'
            include 'logback.xml'
        }
    }
    test {
        java {
            srcDirs 'test'
        }
    }
}

evaluationDependsOn(':src/base')

dependencies {
    compile project(':src/tunnel')
    compile project(':src/oauth-verify')
    compile 'ch.qos.logback:logback-core:1.1.0'
    compile 'ch.qos.logback:logback-classic:1.1.0'
    testCompile name:'rest-assured-1.8.1'
    testCompile restAssuredDependencies
    testCompile project(':src/base').sourceSets.test.runtimeClasspath
}

jar {
    manifest.attributes(
        'Main-Class': 'com.aerofs.havre.Havre',
        'Class-Path': configurations.runtime.files.collect { it.name }.join(' '),
    )
}
