# Configuration service script.

description "Configuration Server"
author "Matt Pillar <matt@aerofs.com>"

start on runlevel [2345]
stop on runlevel [016]

respawn
respawn limit 10 5

exec /opt/config/pythonenv/bin/python /opt/config/entry.py 1>> /var/log/aerofs/config.log 2>> /var/log/aerofs/config.log
