hosts: 
  - "arrowfs.org"
access: 
  c2s: 
    blocked: deny
    all: allow
  max_user_sessions: 
    all: 10
  muc: 
    all: allow
  register: 
    all: allow
acl: 
  admin: 
    user: 
      - 
        "arrow-dev": "localhost"
  local: 
    user_regexp: 
      - ""
  transport: 
    user_regexp: 
      - "testuser-.*@arrowfs.org"
auth_method: external
extauth_program: "/etc/ejabberd/auth_all"
language: "en"
listen: 
  - 
    port: 5222
    module: ejabberd_c2s
    max_stanza_size: 65536
    access: c2s
    certfile: "/etc/ejabberd/ejabberd.pem"
    starttls: true
loglevel: 4
max_fsm_queue: 10
modules: 
  mod_muc: 
    host: "c.arrowfs.org"
    access: muc
    access_create: muc
    access_persistent: muc
    default_room_options: 
      persistent: true
      public: true
      public_list: true
      logging: false
registration_timeout: infinity
